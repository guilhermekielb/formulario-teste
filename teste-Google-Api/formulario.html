<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
</head>
<body>
  <h2>Formulário de Contato</h2>
  <form id="meuFormulario">
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Mensagem: <textarea name="mensagem" required></textarea></label><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw2B6TfyoALeg6oEHEIbbCBrd_P9c6HC1u-0hWS7oHsDXSS30z4-dkDHhG7lRaaaZ9p/exec'; // cole aqui a URL do Apps Script

    document.getElementById('meuFormulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      const data = {
        nome: formData.get('nome'),
        email: formData.get('email'),
        mensagem: formData.get('mensagem')
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(() => {
        alert('Dados enviados com sucesso!');
        document.getElementById('meuFormulario').reset();
      }).catch(error => {
        console.error('Erro ao enviar', error.message);
      });
    });
  </script>
</body>
</html>
